<script>

var width = $(window).width();
var height = $(window).height();

$(".images").width(width*40/100);
$(".go").width(width*40/100);

$(".images").width(height*20/100);
$(".go").width(height*20/100);


$(".go").hover(function(){
		if($(this).attr('id')=="INDIA"){
			initMap(28.6139,77.2090,"india.png");
		}else{
			initMap(45.4215,-75.6972,"canada_flag.png");
		}
		
    }, function(){
    $(this).css("background-color", "pink");
});

$( "#sub_long_lat" ).click(function() {
	var latitude = $("#lat").val(); 
	var longitude= $("#long").val(); 
	initMap(latitude,longitude);	
});

function initMap(latitude,longitude,iconpath) {
  var uluru = {lat: parseInt(latitude), lng: parseInt(longitude)};
  console.log(uluru);
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 4,
    center: uluru
  });
  var marker = new google.maps.Marker({
    position: uluru,
    map		: map,
	icon	: iconpath
  });
}

</script>
